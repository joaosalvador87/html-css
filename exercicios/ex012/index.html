<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML</title>
</head>
<body>
    <h1>Inserir videos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor</p>
    <video width="560" poster="imagens/imagem-capa.jpg" controls loop>
        <source src="midia/meu-video-mp4.mp4" type="video/mp4">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video-mkv.mkv" type="video/mp4">
        <p>O navegador não tem compatibilidade com reprodução de videos.</p>
    </video>
    <h1>Inserir videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3-hIu7NwBZI?si=0s2NaeSkY8hVES8n" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
